<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Expense Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<style>
    .scrollable-dropdown {
        max-height: 200px;
        overflow-y: auto;
    }

    .chart-container {
        position: relative;
        height: 400px;
        width: 100%;
    }

    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        margin: 0;
    }
</style>

<body>
    <section class="Navbar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./Images/main-icon.png" alt="Image of Icon" width="35px" height="auto">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Budget.html">budget</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Income.html">Income</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Category.html">Category Info</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./AboutDev.html">About Dev</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <div class="input-group">
                            <span class="input-group-text" id="search-icon">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Search..." aria-label="Search">
                        </div>
                    </form>
                </div>
            </div>
        </nav>
    </section>
    <div class="header text-center mb-5">
        <h1>Expense Management System</h1>
    </div>
    <section class="data-and-pie-chart">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h4 class="text-center">Add Your Expenses</h4>
                    <form id="expenseForm">
                        <div class="mt-2">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control w-100" id="description" required>
                        </div>
                        <div class="mt-2">
                            <label for="amount" class="form-label">Amount (â‚¹)</label>
                            <input type="number" class="form-control w-100" id="amount" min="0" step="0.01" required>
                        </div>
                        <div class="mt-2">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select scrollable-dropdown w-100" id="category" required>
                                <option value="">Select category</option>
                                <option value="food">Food</option>
                                <option value="transportation">Transportation</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="utilities">Utilities</option>
                                <option value="healthcare">Healthcare</option>
                                <option value="education">Education</option>
                                <option value="shopping">Shopping</option>
                                <option value="rent">Rent</option>
                                <option value="gifts">Gifts</option>
                                <option value="savings">Savings</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary w-100">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <h4 class="text-center">Expenses Distribution Using Bar Graph</h4>
                    <div class="chart-container">
                        <canvas id="expenseChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="Table-data">
        <div class="container mt-4">
            <div class="topbar">
                <div class="row">
                    <div class="col-3">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        </form>
                    </div>
                    <div class="col-2">
                        <select class="form-select scrollable-dropdown w-100" id="filtercategory" required>
                            <option value="">Filter by Category</option>
                            <option value="food">Food</option>
                            <option value="transportation">Transportation</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="utilities">Utilities</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="education">Education</option>
                            <option value="shopping">Shopping</option>
                            <option value="rent">Rent</option>
                            <option value="gifts">Gifts</option>
                            <option value="savings">Savings</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <div class="input-group">
                            <input type="number" class="form-control" id="minAmount" placeholder="Min Amount" min="0"
                                step="0.01">
                            <input type="number" class="form-control" id="maxAmount" placeholder="Max Amount" min="0"
                                step="0.01">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="input-group">
                            <input type="date" class="form-control" id="startDate" placeholder="Start Date">
                            <input type="date" class="form-control" id="endDate" placeholder="End Date">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Description</th>
                                    <th>Amount</th>
                                    <th>Category</th>
                                    <th>Date</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="expenseList"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
